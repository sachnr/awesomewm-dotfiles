# =============================================================================
#  Animations - dccsillag
# =============================================================================
animations = true
animation-force-steps = false; # Force animations to go step by step even if cpu usage is high (default: false)"
animation-delta = 10; # The time between steps in animation, in milliseconds. (defaults: 10).
animation-clamping = false; # Whether to clamp animations (default: true).
animation-stiffness = 200.0; # Stiffness (a.k.a. tension) parameter for spring-based animation (default: 200.0).
animation-dampening = 25.0; # Dampening (a.k.a. friction) parameter for spring-based animation (default: 25.0).
animation-window-mass = 1; #  Mass parameter for spring-based animation (default: 1.0)
animation-opacity-min = 0.8;
animation-for-open-window = "zoom" # Which animation to run when showing a window
animation-for-unmap-window = "slide-down" # Which animation to run when hiding (e.g. minimize) a window
animation-for-workspace-switch-in = "zoompkill p" # Which animation to run on switching workspace for windows comming into view.
animation-for-workspace-switch-out = "slide-up" # Which animation to run on switching workspace for windows going out of view.
wintypes:
{
  menu = { animation = "none"; animation-unmap = "zoom"; }
  dock = { animation = "slide-left"; animation-unmap = "slide-right"; }
  splash = { animation = "zoom"; animation-unmap = "zoom"; }
  notification =  { animation = "zoom"; animation-unmap = "zoom"; }
};
animation-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'tooltip'",
  "window_type = 'dock'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];
#################################
#             Shadows           #
#################################
shadow = false;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.75;
shadow-color = "#000000"
shadow-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'tooltip'",
  "window_type = 'dock'",
  "window_type = 'menu'",
  "window_type = 'toolbar'",
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g    = 'firefox'",
  "class_g = 'Rofi'"
];
#################################
#           Fading              #
#################################
fading = true;
fade-delta = 4
fade-in-step = 0.03;
fade-out-step = 0.03;
#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 1.0;
frame-opacity = 1.0;
opacity-rule = [
  "100:class_g    = 'XTerm'",
  "100:class_g     = 'Alacritty'",
  "100:class_g     = 'Rofi'",
  "100:class_g    = 'code-oss'",
  "100:class_g    = 'firefox'",
];
#################################
#     Background-Blurring       #
#################################
blur-method = "dual_kawase";
strength = 6;
blur-background = false
blur-background-frame = false
blur-background-fixed = false
# blur-kern = "3x3box";
# blur-kern = "11x11gaussian";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Firefox'",
  "class_g = 'Conky'",
  ];

#################################
#             Corners           #
#################################
corner-radius = 6;
round-borders = 1;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  # "class_g = 'firefox'",
]
#################################
#       General Settings        #
#################################
backend = "glx";
use-damage = "false";
vsync = false;
detect-rounded-corners = false
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
log-level = "warn";

wintypes:
{
  normal = { fade = false; shadow = false; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; shadow = false;}
  dropdown_menu = { opacity = 1; shadow = false; }
};

